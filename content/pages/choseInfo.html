<div class="innerMainCon">
    <div class="contentHeader">
        <h1>Escolha suas informações</h1>
    </div>
    
    <div class="contentContent">
        <div class="sendInfo" id="name">
            <span>Nome: </span>
            <input placeholder="Digíte seu nome" spellcheck="false" type="text">
        </div> 

        <div class="sendInfo" id="race">
            <span>Raça: </span>
            <select></select>
        </div> 

        <div class="sendInfo" id="difficult">
            <span>Dificuldade: </span>
            <select></select>
        </div> 
    
        <button class="next continue" data-before="Continuar">></button>
        <button class="next goBack" data-before="Carregar"><i class="fa fa-folder"></i></button>
    </div>

</div>


<!-- SPLIT FOR SCRIPT -->
<script>
    /* button script */
    if(["", " "].includes(document.getElementById("name").querySelector("input").value.trim())){
        document.getElementById("name").querySelector("input").value = "Default Name";
    }

    Array.from(document.querySelectorAll(".sendInfo")).forEach(e=>{
        if(e.id == "race"){ 
            tempOptions[e.id] = serverData.modules.races[e.querySelector("select").value];
        } else {
            tempOptions[e.id] = (e.querySelector("input") || e.querySelector("select")).value;
        }
    });
    
    next("choseInfo_areYouSure");
</script>


<!-- SPLIT FOR SCRIPT -->
<script>
    /* page script */

    serverData.modules.races.forEach((e,i)=>{
        var option = document.createElement("option");
            option.value = i;
            option.innerHTML = e.name;
        document.getElementById("race").querySelector("select").append(option);
    });

    serverData.modules.difficulties.forEach(e=>{
        var option = document.createElement("option");
            option.value = option.innerHTML = e.name;
        document.getElementById("difficult").querySelector("select").append(option);
    });


    var accesIpt = (id) => {
        return document.getElementById(id).querySelector("input");
    }

    if(typeof tempOptions.name != "undefined"){
        accesIpt("name").value = tempOptions.name;
    } 

    document.querySelector(".goBack").addEventListener("mouseup", ()=>{
        alert("Working in progress!")
    });
</script>
