<script>
    /* page script */
    var placeInfo = document.querySelector(".placeInfo");
    placeInfo.innerHTML += "<h2>"+game.placeInfo.title+"</h2>";
    placeInfo.innerHTML += "<p>"+game.placeInfo.desc+"</p>";
    
    document.getElementById("steps").innerHTML = game.steps;

    document.getElementById("inspectPlace").addEventListener("click", ()=>{
        game.inspectPlace = true;
        goTo("--lastPage");
    });

    document.getElementById("inspectPlayer").addEventListener("click", ()=>{
        next("inspectPlayer");
    }); 

    document.getElementById("openInventory").addEventListener("click", ()=>{
        next("inventory");
    });
    
    document.getElementById("continueWalking").onclick = ()=>alert("Working in progress");
</script>
