<div class="innerMainCon">
    <div class="contentHeader">
        <h1>Tem certeza que quer jogar com essas informações?</h1>
    </div>
    
    <div class="contentContent">
        <p>Nome: <b id="name"></b></p>
        <p>Raça: <b id="race"></b></p>
        <p>Dificuldade: <b id="difficult"></b></p>
    </div>

    <button class="next continue" data-before="Continuar">></button> 
    <button class="next goBack" data-before="Editar">&#60;</button>
</div>


<!-- SPLIT FOR SCRIPT -->
<script>
    /* button script */
    newEntity("entity", {
        name: tempOptions.name,
        race: tempOptions.race.id,
        inventory: ["rusty_sword","rusty_sword","rusty_sword","rusty_sword","rusty_sword","rusty_sword"]
    }, e=>{
        game.player = e;
        game.difficult = serverData.modules.difficulties.find(e=>e.name == tempOptions.difficult);
        game.inspectPlace = false;
        game.steps = game.stepsToStore = 0;
        goTo("beginning");
    }); 
</script>


<!-- SPLIT FOR SCRIPT -->
<script>
    /* page script */  
    document.querySelector(".goBack").addEventListener("mouseup", ()=>{
        next("choseInfo");
    });

    Array.from(document.querySelectorAll(".contentContent p b")).forEach(e => {
        if(e.id == "race"){
            e.innerHTML = tempOptions[e.id].name;
        } else {
            e.innerHTML = tempOptions[e.id];
        }
    });
</script>
