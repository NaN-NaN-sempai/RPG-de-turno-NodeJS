<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            outline: none;
            user-select: none;
        }
        body {
            background: black;
        }
        #mainCon {
            width: 80%;
            height: 90%; 
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="./styles/contentStyle.css">
</head>
<body> 
    
    <div id="mainCon">
        <div class="contentHeader">
            <h1>Carregando...</h1>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var container = document.getElementById("mainCon");
    var serverData;

    var tempOptions = {};

    var game = {};

    axios.get("/serverData").then(e=>{ 
        serverData = e.data;
        console.log(serverData);
        eval(serverData.randomOperations);
        //goTo("beginning")
        next("choseInfo");
    });
    var randomName = (obj, callbackFunction) => {
        axios.post("/randomName", typeof obj != "object"?undefined: obj).then(e => (typeof obj == "function"?obj:callbackFunction)(e.data));
    }
    var newEntity = (type, obj, callbackFunction) => {
        axios.post("/newEntity", [type, typeof obj != "object"?undefined: obj]).then(e => (typeof obj == "function"?obj:callbackFunction)(e.data));
    } 


    var pageHistory = [];
    var actualPage, lastPage;
    var next = (name) => { 
        name = name == "--lastPage"? lastPage: name;
        var page = serverData.pages.find(e => e.name == name);

        if(typeof page != "undefined"){
            if(typeof actualPage != "undefined"){
                pageHistory.push(actualPage);
                lastPage = pageHistory[pageHistory.length-1]; 
            }
            actualPage = name; 

            container.innerHTML = page.content;

            setHover(page);

            if(typeof page.script != "undefined"){
                eval(page.script); 
            }
        }
    }
    var goTo = (name) => {
        if(name == "random"){
            var places = serverData.pages.filter(e=>e.name.includes("place_") && !e.name.includes("beginning"));
        } else { 
            var allPlaces = serverData.pages.filter(e=>e.name.includes("place_")); 
            var page = allPlaces.find(e=>e.name == "place_"+name);
            next(page.name);
        }
    }

    var setHover = (page) => {
        var nextButton = document.querySelectorAll(".next");

        if(nextButton && nextButton.length){  
            document.querySelector(".next.continue")?.addEventListener("mouseup", ()=>{
                eval(page.button);
            });

            Array.from(nextButton).forEach(e=>{   
                e.addEventListener("mouseover", ()=>{ 
                    var calc = ((e.dataset.before.length * 21) + 50) + "px";
                    e.style.width = calc; 
                });
                e.addEventListener("mouseout", ()=>{
                    e.style.width = "50px"; 
                });
            })
        }
    }
</script>

</html>
